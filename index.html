<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도제학교 소개</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>도제학교 소개</h1>
        <p>현장과 학교가 함께하는 배움의 장, 도제학교에 오신 것을 환영합니다.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">도제학교란?</a></li>
            <li><a href="#benefits">도제학교의 장점</a></li>
            <li><a href="#contact">문의하기</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>도제학교란?</h2>
            <p>도제학교는 산업 현장과 학교에서 동시에 배우며 직무 능력을 키워 나가는 교육 모델입니다.</p>
        </section>

        <section id="benefits">
            <h2>도제학교의 장점</h2>
            <ul>
                <li>급식이 맛이 있을까?</li>
                <li>산업체와의 연계를 통해 취업 기회 확대</li>
                <li>10시까지 남을 수 있는 기회</li>
            </ul>
        </section>

        <section id="contact">
            <h2>문의할수도 있고 아닐수도 있습니다.</h2>
            <form id="contactForm">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">보내기</button>
            </form>
            <p id="confirmation" style="display: none;">문의가 성공적으로 접수되었습니다!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 도제학교. 모든 권리 보유.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
